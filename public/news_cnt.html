<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麵匡匡拉麵食堂</title>
    <link href="https://rawcdn.githack.com/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
    <!-- Loading Animation Start -->
    <section class="loading-anima-sec">
        <figure class="loading-anima-box">
            <img class="loading-ramen" src="img/loading_ramen.svg">
            <img class="loading-chopstick" src="img/loading_chopstick.svg">
        </figure>
        <span class="loading-anima-text">Loading<i></i><i></i><i></i></span>
    </section>
    <!-- Loading Animation End -->

    <!-- Header Start -->
    <header class="header-sec">
        
    </header>
    <!-- Header End -->

    <!-- Side Tools Start -->
    <div class="side-tools">
        
    </div>
    <!-- Side Tools End -->

    <!-- news內頁 Start -->
    <section class="container-fluid news-page-sec">
      <div class="container news-page-cnt">
        <h3 class="news-page-title">這裡放news活動頁的標題</h3>

        <!-- news的日期 Start -->
        <div class="valid-news-date in-page">
          <div class="news-date-start">
            <h6 class="news-date-year">2023</h6>
            <h6 class="news-date-calendar"><span class="news-date-month">02</span><span class="news-date-day">01</span></h6>
          </div>
          <div class="news-date-finish">
            <h6 class="news-date-year">2023</h6>
            <h6 class="news-date-calendar"><span class="news-date-month">02</span><span class="news-date-day">21</span></h6>
          </div>
        </div>
        <!-- news的日期 End -->

      </div>
    </section>
    <!-- news內頁 End -->

    <!-- Footer Start -->
    <footer class="footer-sec">
        
    </footer>
    <!-- Footer End -->

    <!-- Mobile bottom Tools Start -->
    <section class="container-fluid mobile-btm-tools-sec">
      
    </section>
    <!-- Mobile bottom Tools End -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../lib/js/jquery/jquery.min.js"></script>
    <script src="../lib/js/parallax/parallax.min.js"></script>
    <script src="../lib/js/gsap3/gsap.min.js"></script>
    <script src="../lib/js/swiper/swiper-bundle.min.js"></script> 
    <script src="js/common.js"></script>
</body>
</html>
